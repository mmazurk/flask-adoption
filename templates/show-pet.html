{% extends "base.html" %} {%block title%} Add Pet {% endblock %}

{% block content %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{pet.photo_url}}" alt="pet photo"
                class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>{{pet.name}}</h1>

            <div>
                <h3 class="my-4">Stats:</h3>
                <ul>
                    <li>Species: {{pet.species}}</li>
                    <li>Age: {{pet.age}}</li>
                    <li>Notes: {{pet.notes}}</li>
                </ul>

            </div>
        </div>

    </div>
    <div class="row my-3">
        <div class="col-md">
            <div class="btn-group">
                <a href="/{{pet.pet_id}}/edit" class="btn btn-primary">Edit Pet</a>
                <a href="/" class="btn btn-secondary">Return</a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
